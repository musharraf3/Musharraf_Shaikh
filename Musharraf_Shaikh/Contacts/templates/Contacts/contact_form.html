{% extends "base.html" %}

{% block content %}

<h1>Create a Contact</h1>
<div class="centered-text" style="color: blue;">
    {% if is_creation %}
        <h1>Create a Contact</h1>
    {% else %}
        <h1>Edit Contact</h1>
    {% endif %}
</div>


<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" />
</form>
<hr>
<div class="centered-text" style="color: green;">
    <h4>&copy; Created by Musharraf Shaikh</h4>
</div>
{% endblock content %}
