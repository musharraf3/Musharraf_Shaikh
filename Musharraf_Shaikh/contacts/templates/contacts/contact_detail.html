{% extends "base.html" %}
{% block content %}
<div class="centered-text" style="color: rgb(76, 152, 199);">
    <h1>Contact Details</h1>
</div>
<p>Name: {{ contact.name }}</p>
<p>Phone: {{ contact.phone }}</p>
<p>Email: {{ contact.email }}</p>
<p>Notes: {{ contact.notes }}</p>
<p>Created Time: {{ contact.created_time }}</p>
<br>
<a class="btn btn-info" href="{% url 'contact_list' %}" role="button">Home</a>
<a class="btn btn-warning" href="{% url 'contact_update' contact.pk %}" role="button">Edit</a>
<a class="btn btn-danger" href="{% url 'contact_delete' contact.pk %}" role="button">Delete</a>

<hr>
<div class="centered-text" style="color: rgb(76, 152, 199);">
    <h4>&copy; Created by Musharraf Shaikh</h4>
</div>
{% endblock content %}
